<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aadya Merchandise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #ffe6f0, #fff);
            color: #333;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            font-size: 2.5rem;
            color: #d63384;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .item {
            background: white;
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
            transition: transform 0.3s ease;
        }

        .item:hover {
            transform: translateY(-8px);
        }

        .item img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 14px;
            margin-bottom: 15px;
            background: #f3f3f3;
        }

        .item h2 {
            margin: 10px 0 5px;
            color: #c2185b;
        }

        .price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #444;
        }

        footer {
            margin: 40px 0 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>

<body>

    <h2>Shop aadya merchandise today</h2>

    <div class="container">

        <div class="item">
            <img src="hoodie.jpg" alt="Aadya Hoodie">
            <h2>Aadya Hoodie</h2>
            <p class="price">₹7,999</p>
        </div>

        <div class="item">
            <img src="tshirt.jpg" alt="Aadya T-Shirt">
            <h2>Aadya T-Shirt</h2>
            <p class="price">₹5,999</p>
        </div>

        <div class="item">
            <img src="leggings.jpg" alt="Aadya Flared Leggings">
            <h2>Aadya Flared Leggings</h2>
            <p class="price">₹5,999</p>
        </div>

        <div class="item">
            <img src="bottle.jpg" alt="Aadya Bottle">
            <h2>Aadya Bottle</h2>
            <p class="price">₹1,999</p>
        </div>

        <div class="item">
            <img src="cup.jpg" alt="Aadya Cup">
            <h2>Aadya Cup</h2>
            <p class="price">₹299</p>
        </div>

    </div>

    <footer>
        I LOVE YOU BABYYYYY
    </footer>

</body>
</html>
